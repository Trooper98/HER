<head>
    <meta charset="utf-8" />

    <!-- bootstrap api -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="countDown">
                    <p id="gameDay"></p>
                    <!-- countdowwwwwwnnnn-->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color: white; margin-top: 10px;">
                <p>Start showering with the <strong>Special Soap</strong> three times a day by:
                    <span id="showerDate"></span>
                </p>
                <div class="progress" style="margin-top: 10px;">
                    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:30%">
                    </div>
                </div>
                <button type="button" class="btn btn-info btn-sm" style="float:right; margin-top: 5px;">+1 Made it!</button>
                <button type="button" class="btn btn-outline-info btn-sm" style="float:left; margin-top: 5px;">More Info</button>
                <p style="margin-top: 5px;">Days left:
                    <span id="daysLeftShower">10</span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color: white; margin-top: 10px;">
                <p>Do not brush teeth: shrimp. Until:
                    <span id="teethDate"></span>
                </p>
                <div class="progress" style="margin-top: 10px;">
                    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:30%">
                    </div>
                </div>
                <button type="button" class="btn btn-info btn-sm" style="float:right; margin-top: 5px;">+1 Made it!</button>
                <button type="button" class="btn btn-outline-info btn-sm" style="float:left; margin-top: 5px;">More Info</button>
                <p style="margin-top: 5px;">Days left:
                    <span id="daysLeftTeeth"></span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color: white; margin-top: 10px; margin-bottom: 10px;">
                <p>Not allowed to eat. Until:
                    <span id="foodDate"></span>
                </p>
                <div class="progress" style="margin-top: 10px;">
                    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:30%">
                    </div>
                </div>
                <button type="button" class="btn btn-info btn-sm" style="float:right; margin-top: 5px;">+1 Made it!</button>
                <button type="button" class="btn btn-outline-info btn-sm" style="float:left; margin-top: 5px;">More Info</button>
                <p style="margin-top: 5px;">Days left:
                    <span id="foodDaysLeft"></span>
                </p>
            </div>
        </div>
    </div>
    </div>

    <!-- Navbar -->
    <div class="navbar fixed-bottom container-fluid" id="navbar">
        <a class="nav-link" href="#">
            <img id="navIcon" src="img/health.png">

        </a>

        </a>

    <script type="text/javascript">
        $(document).ready(function () {
            calculateFood();
            calculateShower();
            calculateTeeth();
            countdown();
        });    
    </script>
</body>
