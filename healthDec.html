<p>Please input the <strong>latest status</strong> of your information:</p>

  <form id="form">
    <div class="form-group row">
      <label for="form-text" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-text" class="col-sm-2 col-form-label">Last Name</label>

    </div>

    <div class="form-group row">
      <label for="number" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" placeholder="Age">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-text" class="col-sm-2 col-form-label">Personnummer</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ssn" placeholder="Personnummer">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-text" class="col-sm-2 col-form-label">Allergies</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="allergies" placeholder="Allergies">
      </div>
    </div>

    <div class="form-group row">
      <label for="form-text" class="col-sm-2 col-form-label">Previous Sicknesses</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prevsick" placeholder="Separate sicknesses with a comma: ">
      </div>
    </div>
